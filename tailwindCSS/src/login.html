<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Tailwind</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <!-- this is the main division-->
    <!-- I want: card look, padding, border radious. -->
    <div class="bg-gray-700 p-5 rounded-lg shadow-2xl max-w-sm w-full">
      <!-- I want: center position, larger, white color, bold font -->
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form action="">
        <!--each will get different div for styling flexibility-->
        <!-- margin bottom: 4px -->
        <div class="mb-4">
          <!-- i want: seperate line, medium font, gray-ish color -->
          <label class="block text-sm font-medium text-gray-300 mb-2" for=""
            >Email</label
          >
          <!-- i want: full width, different padding on xy-axis, bg color, mid round corner, white text colo, no outlite on focusing(clicking)r -->
          <input
            class="w-full px-3 py-2 bg-gray-900 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-800"
            type="email"
            name=""
            id=""
            placeholder="Email"
          />
        </div>
        <!-- copy and paste classes here -->
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="password"
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-900 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-800"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
        </div>
        <!-- i want: full width, different bg, margins and paddings, white text, round corner ofc, hover effect, shadow  -->
        <!-- hack:copy paste this button component to use it anywhere. -->
        <button
          class="w-full bg-blue-600 py-2 text-white rounded-md hover:bg-blue-700 shadow-lg"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
