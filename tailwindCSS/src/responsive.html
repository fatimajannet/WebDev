<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study on Responsive</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-gray-900 text-white flex justify-center items-center min-h-screen"
  >
    <!-- tailwind principle: mobile first design-->
    <!-- sm: small breakpoint (after i move to the small breakpoint, this will start behaving) -->
    <h1 class="text-sm sm:text-3xl">Learn about responsive design</h1>
    <!-- a lot of people makes mistake here -->
    <!-- but tailwind is actuallly all about building for mobile first -->
    <!-- so whatever is written, is for mobile. after that "sm" it's gonna be for desktop -->
  </body>
</html>
